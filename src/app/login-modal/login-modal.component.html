<div class="flex min-h-screen items-center justify-center bg-rose-50">
  <div class="relative m-6 flex flex-col rounded-2xl bg-white shadow-2xl space-y-10 md:space-y-0 md:m-0 md:flex-row">
    <div class="p-6 md:p-20">
      <h2 class="mb-5 font-mono text-4xl font-bold">Log In</h2>
      <p class="mb-12 max-w-sm font-sans font-light text-gray-600">
        Log in to your account to upload or download pictures, videos or
        music.
      </p>
      <input type="text"
             class="w-full rounded-md border border-gray-300 p-6 placeholder:font-sans placeholder:font-light"
             placeholder="Enter your email address"/>

      <div class="mt-6 flex flex-col items-center justify-between space-y-6 md:space-y-0 md:flex-row">
        <div class="font-thin text-cyan-700"><a [routerLink]="[]" fragment="">Forgot password?</a></div>

        <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white
        rounded-md px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-1 duration-150">
          <span>Next</span>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-7"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="#ffffff"
               fill="none"
               stroke-linecap="round"
               stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
            <line x1="13" y1="18" x2="19" y2="12"/>
            <line x1="13" y1="6" x2="19" y2="12"/>
          </svg>
        </button>
      </div>

      <div class="mt-12 border-b border-b-gray-300"></div>

      <p class="py-6 text-center text-sm font-thin text-gray-400">
        or log in with
      </p>

      <div class="flex flex-col space-x-0 space-y-6 md:space-x-4 md:space-y-0 md:flex-row">
        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm
        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
          <img src="assets/login-modal/images/facebook.png" alt="" class="w-9"/>
          <span class="font-thin">Facebook</span>
        </button>
        <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm
        hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
          <img src="assets/login-modal/images/google.png" alt="" class="w-9"/>
          <span class="font-thin">Google</span>
        </button>
      </div>
    </div>

    <img src="assets/login-modal/images/image.jpg" alt="" class="hidden w-[430px] md:block"/>

    <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full
      md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-150">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 text-black group-hover:text-gray-600"
           viewBox="0 0 24 24"
           stroke-width="1.5"
           stroke="currentColor"
           fill="none"
           stroke-linecap="round"
           stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </div>
  </div>
</div>
