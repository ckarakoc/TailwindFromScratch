<!-- Global Container -->
<div class="flex min-h-screen items-center justify-center bg-cyan-50">
  <!-- Card Container -->
  <div class="m-3 rounded-3xl bg-white p-6 shadow-2xl space-y-10 md:p-40">
    <!-- Menu Container -->
    <div class="flex flex-col items-center justify-center space-y-3 md:space-y-0 md:space-x-8 md:mb-24 md:flex-row md:justify-end">
      <div class="group">
        <a [routerLink]="[]" fragment="">Vector</a>
        <div class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100">
        </div>
      </div>
      <div class="group">
        <a [routerLink]="[]" fragment="">Illustrations</a>
        <div class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100">
        </div>
      </div>
      <div class="group">
        <a [routerLink]="[]" fragment="">Images</a>
        <div class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100">
        </div>
      </div>
      <div class="group">
        <a [routerLink]="[]" fragment="">Icons</a>
        <div class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-500 group-hover:opacity-100">
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-between space-y-5 md:space-y-0 md:flex-row">

      <div class="flex justify-between border-b">
        <input type="text" class="ml-6 border-none placeholder:font-thin focus:outline-none md:w-80" placeholder="Search">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 text-gray-300 duration-200 hover:scale-110"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="10" cy="10" r="7"/>
            <line x1="21" y1="21" x2="15" y2="15"/>
          </svg>
        </button>
      </div>

      <button class="rounded-md border border-black bg-black px-14 py-3 text-lg font-normal text-white shadow-2xl duration-200 hover:bg-white hover:text-black">Upload</button>
    </div>
